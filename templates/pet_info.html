{% extends 'base.html' %}

{% block title %}{{pet.name}}{% endblock %}

{% block body %}
<h2>{{pet.name}}</h2>
<img src="{{pet.photo_url}}" width="500" height="500">
<h5>More Info</h5>
<p>Species: {{pet.species}}</p>
<p>Age: {{pet.age}}</p>
<p>Notes: {{pet.notes}}</p>
<hr>
<a href="/pets/{{pet.id}}/edit" class="btn btn-primary">Edit</a>
<a href="/pets" class="btn btn-secondary">Back</a>
{% endblock %}
